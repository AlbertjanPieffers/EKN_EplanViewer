<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>EPLAN Web Viewer (Red/Greenlining)</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./viewer.css" />

  <!-- PDF.js v3 UMD build (stable on cdnjs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    window.pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js";
  </script>

  <!-- LZ-String for share links -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
</head>
<body>
  <div class="app">

    <!-- Collapsible sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button id="sidebarCollapse" type="button" aria-label="Close tools">Close</button>
      </div>

      <div class="controls">
        <!-- Page navigation -->
        <div class="nav">
          <button id="prevPage" type="button">Prev</button>
          <span id="pageInfo">1 / ?</span>
          <button id="nextPage" type="button">Next</button>
        </div>

        <!-- Zoom controls -->
        <div class="zoom">
          <button id="zoomOut" type="button">-</button>
          <span id="zoomVal">100%</span>
          <button id="zoomIn" type="button">+</button>
        </div>

        <!-- Markup tools -->
        <div class="tools">
          <div class="group">
            <div class="label">Markup</div>
            <button data-tool="pen-red" type="button">Pen Red</button>
            <button data-tool="pen-green" type="button">Pen Green</button>
            <button data-tool="rect-red" type="button">Rect Red</button>
            <button data-tool="rect-green" type="button">Rect Green</button>
            <button data-tool="text" type="button">Text</button>
          </div>

          <div class="group">
            <div class="label">Actions</div>
            <button id="undo" type="button">Undo</button>
            <button id="clear" type="button">Clear page</button>
            <button id="shareLink" type="button">Share link</button>
            <button id="save" type="button">Save</button>
            <button id="load" type="button">Load</button>
            <button id="exportJson" type="button">Export JSON</button>
            <label class="file">
              Import JSON
              <input id="importJson" type="file" accept="application/json" />
            </label>
          </div>
        </div>

        <div class="hint">
          Tip: Drag to pan. Press Escape to exit tools.
        </div>
      </div>
    </aside>

    <!-- Main canvas area -->
    <main class="viewer">
      <div id="canvasWrap" class="canvas-wrap">
        <canvas id="pdfCanvas"></canvas>
        <canvas id="annCanvas"></canvas>
      </div>
    </main>

    <!-- Floating open button (only shown on small screens) -->
    <button id="sidebarToggle" class="sidebar-toggle" type="button" aria-label="Open tools">Tools</button>
  </div>

  <script src="./viewer.js"></script>
</body>
</html>
