<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>EPLAN Web Viewer (Native PDF)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./viewer.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="controls">
        <input id="pageInput" type="number" min="1" value="1" />
        <button id="prevBtn" type="button">Prev</button>
        <button id="nextBtn" type="button">Next</button>

        <div class="zoom">
          <button id="zoomOut" type="button">-</button>
          <span id="zoomVal">100%</span>
          <button id="zoomIn" type="button">+</button>
        </div>

        <div class="actions">
          <button id="openNewTab" type="button">Open in new tab</button>
          <p style="margin:8px 0 0; font-size:12px; opacity:.7;">
            Tip: use Ctrl+F for text search inside the PDF.
          </p>
        </div>
      </div>
    </aside>

    <main class="viewer">
      <div class="iframe-wrap">
        <iframe id="pdfFrame" title="EPLAN PDF" loading="eager"></iframe>
      </div>
    </main>
  </div>

  <script type="module" src="./viewer.js"></script>
</body>
</html>
